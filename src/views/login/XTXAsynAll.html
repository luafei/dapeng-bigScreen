        window.onload = function () {
            init(function () {
                alert("success");
            }, function () {
                alert("fail");
            });
        }


        function $val(id) {
            var dom_node = document.getElementById(id);
            return dom_node.value;
        }

        function call_back(data) {
            alert(data.retVal);

            var dom_node = document.getElementById("ret_data");
            dom_node.value = data.retVal;
        }

        function string2bool(bool_str) {
            return (bool_str === "true");
        }

        function string2number(number_str) {
            return Number(number_str);
        }
    </script>

                备注
                目前可支持的签名算法 详见附录。如果不调用本接口则RSA类型的证书默认
                使用SHA1_RSA算法，SM2类型的证书默认使用SM3_SM2算法。如果调用
                XTXAppCOM 控件接口说明文档
