<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- <meta name="referrer" content="no-referrer" /> -->
    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
    <title>
      <%= htmlWebpackPlugin.options.title%>
    </title>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <!-- <link
      rel="stylesheet"
      href="<%= htmlWebpackPlugin.options.mapUrl %>/LongMap/LongMap.css"
    />
    <link
      rel="stylesheet"
      href="<%= htmlWebpackPlugin.options.mapUrl %>/LongMap/mapFn/mapFn.css"
    /> -->
    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        console.log(event);
      });
    </script>
    <script>
      var dashboardFlexible = {};
      dashboardFlexible.init = function(screenRatioByDesign = 16 / 9) {
        let docEle = document.documentElement;

        function setHtmlFontSize() {
          var screenRatio = docEle.clientWidth / docEle.clientHeight;
          var fontSize =
            ((screenRatio > screenRatioByDesign
              ? screenRatioByDesign / screenRatio
              : 1) *
              docEle.clientWidth) /
            10;
          // 限制最小字体
          // fontSize = fontSize < 150 ? 170 : fontSize;
          // 限制最大字体
          // fontSize = fontSize > 350 ? 380 : fontSize;
          if (docEle.clientWidth >= 4000) {
            fontSize = 380;
          } else {
            if (docEle.clientWidth >= 3000) {
              fontSize = 260;
            } else {
              if (docEle.clientWidth >= 1900) {
                fontSize = 180;
              } else {
                if (docEle.clientWidth >= 1400) {
                  fontSize = 150;
                } else {
                  if (docEle.clientWidth >= 1200) {
                    fontSize = 140;
                  }
                }
              }
            }
          }
          docEle.style.fontSize = fontSize.toFixed(3) + "px";
        }
        setHtmlFontSize();

        window.addEventListener("resize", setHtmlFontSize);
      };
    </script>
    <script>
      dashboardFlexible.init(16 / 9);
    </script>
  </head>

  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
